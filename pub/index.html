<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: black;
            background-image: url('https://www.transparenttextures.com/patterns/snow.png');
        }
        .container {
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        .task-container {
            margin-top: 20px;
            text-align: left;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        .task {
            background-color: lightgray;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        input {
            width: calc(100% - 20px);
            padding: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать в Mini App!</h1>
        <button id="reporting">Отчетность</button>
        <button id="tasks">Задачи</button>
    </div>
    <div id="taskPage" style="display:none;">
        <button id="addTask">+</button>
        <div class="task-container" id="taskContainer"></div>
    </div>
    <script>
        document.getElementById('tasks').addEventListener('click', () => {
            document.querySelector('.container').style.display = 'none';
            document.getElementById('taskPage').style.display = 'block';
        });

        document.getElementById('addTask').addEventListener('click', () => {
            addTask();
        });

        function addTask() {
            const taskContainer = document.getElementById('taskContainer');
            const taskDiv = document.createElement('div');
            taskDiv.className = 'task';
            
            const input = document.createElement('input');
            input.type = 'text';
            input.placeholder = 'Введите задачу';
            
            input.addEventListener('keydown', function(event) {
                if (event.key === 'Enter' && input.value.trim() !== '') {
                    const taskText = document.createElement('span');
                    taskText.textContent = input.value;
                    input.replaceWith(taskText);
                    
                    const dateInput = document.createElement('input');
                    dateInput.type = 'date';
                    taskDiv.appendChild(dateInput);
                }
            });

            taskDiv.appendChild(input);
            taskContainer.appendChild(taskDiv);
            input.focus();
        }
    </script>
</body>
</html>
