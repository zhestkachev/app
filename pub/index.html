<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }
        .container {
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        .task-container {
            margin-top: 20px;
            text-align: left;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        .task {
            background-color: #f0f0f0;
            color: black;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        input[type="text"], input[type="date"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .deadline {
            font-size: 14px;
            color: gray;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Задачи</h1>
        <div id="taskContainer" class="task-container"></div>
        <input type="text" id="taskInput" placeholder="Введите задачу...">
        <input type="date" id="taskDeadline" placeholder="Укажите срок...">
    </div>

    <script>
        const taskInput = document.getElementById('taskInput');
        const taskDeadline = document.getElementById('taskDeadline');
        const taskContainer = document.getElementById('taskContainer');

        function addTask() {
            if (taskInput.value.trim() !== '') {
                const task = document.createElement('div');
                task.className = 'task';

                const taskText = document.createElement('div');
                taskText.textContent = taskInput.value;

                const deadlineText = document.createElement('div');
                deadlineText.className = 'deadline';
                deadlineText.textContent = taskDeadline.value ? `Срок: ${taskDeadline.value}` : 'Срок не указан';

                task.appendChild(taskText);
                task.appendChild(deadlineText);
                taskContainer.appendChild(task);

                taskInput.value = '';
                taskDeadline.value = '';
            }
        }

        taskInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                addTask();
            }
        });

        taskDeadline.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                addTask();
            }
        });
    </script>
</body>
</html>
