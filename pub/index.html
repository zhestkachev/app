<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отчетность продукта</title>
    <script>
        // Инициализация Telegram Web App
        window.Telegram.WebApp.ready();

        function openLink(link) {
            // Проверяем, поддерживается ли открытие ссылок через Telegram
            if (window.Telegram.WebApp.openLink) {
                window.Telegram.WebApp.openLink(link);
            } else {
                // Если Telegram API недоступен, открываем ссылку в новом окне
                window.open(link, '_blank');
            }
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Отчетность продукта</h1>
        <button class="button" onclick="openLink('https://example.com/link1')">Стратегия продукта</button>
        <button class="button" onclick="openLink('https://example.com/link2')">Отчетность</button>
    </div>
</body>
</html>
