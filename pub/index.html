<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App - Задачи</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: black;
            background-image: url('snowflakes.png'); /* Добавляем орнамент снежинок */
            background-size: cover;
            color: white;
        }
        .container {
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        .task {
            background-color: lightgray;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        input {
            padding: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Задачи</h1>
        <button id="addTask">+</button>
        <button id="exportTasks">Выгрузить в Word</button>
        <div id="taskList"></div>
    </div>

    <script>
        document.getElementById('addTask').addEventListener('click', addTask);
        document.getElementById('exportTasks').addEventListener('click', exportToWord);

        function addTask() {
            const taskDiv = document.createElement('div');
            taskDiv.className = 'task';
            
            const input = document.createElement('input');
            input.type = 'text';
            input.placeholder = 'Введите задачу';
            
            const dateInput = document.createElement('input');
            dateInput.type = 'date';
            
            input.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    addTask();
                }
            });
            
            taskDiv.appendChild(input);
            taskDiv.appendChild(dateInput);
            document.getElementById('taskList').appendChild(taskDiv);
        }

        function exportToWord() {
            const tasks = document.querySelectorAll('.task input[type="text"]');
            let taskText = 'Список задач:\n\n';
            tasks.forEach(task => {
                taskText += '- ' + task.value + '\n';
            });
            
            const blob = new Blob([taskText], { type: 'application/msword' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'tasks.docx';
            link.click();
        }
    </script>
</body>
</html>
